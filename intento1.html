<!DOCTYPE html>
<html>
<head>
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: auto;
            max-width: 800px;
            padding: 20px;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 30px;
            margin-bottom: 20px;
            box-shadow: 1px 1px 8px #dcdcdc;
            padding: 20px;
        }
        .search-container input[type=text] {
            width: 60%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            resize: none;
            font-size: 16px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .search-container button[type=submit] {
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 15px 20px;
            font-size: 16px;
            box-shadow: 1px 1px 5px #dcdcdc;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .search-container button[type=submit]:hover {
            background-color: #2758c1;
        }
        .image-search {
            text-align: right;
            margin-bottom: 20px;
        }
        .advanced-search {
            text-align: right;
            margin-bottom: 20px;
        }
        .btn-blue {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 1px 1px 5px #dcdcdc;
            font-size: 15px;
        }
        .btn-blue:hover {
            background-color: #2758c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Google Search page -->
        <div id="search-page">
            <div class="search-container">
                <form action="https://www.google.com/search">
                    <input type="text" name="q" placeholder="Search Google">
                    <div class="btn-container">
                        <button type="submit">Google Search</button>
                    </div>
                </form>
                <div class="image-search">
                    <a href="google.png">Image Search</a>
                </div>
                <div class="advanced-search">
                    <a href="advanced.html">Advanced Search</a>
                </div>
            </div>
            <a href="index.html">Go Back to Google Search</a>
            <a class="lucky-link" href="https://www.google.com/search?btnI">I'm Feeling Lucky</a>
        </div>

        <!-- Google Image Search page -->
        <div id="image-page">
            <div class="search-container">
                <form action="https://www.google.com/search?q=" method="get">
                    <input type="text" name="q" placeholder="Search Google Images">
                    <div class="btn-container">
                        <button type="submit">Google Image Search</button>
                    </div>
                </form>
            </div>
